<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

  <f:layout name="Content"/>

  <f:section name="Configuration">
    <flux:form id="Team" options="{group: 'FCE'}" label="Team">
      <flux:form.sheet name="title" label="title">
        <flux:field.input name="title" label="title"/>
        <flux:field.input name="description" label="description"/>
      </flux:form.sheet>
      <flux:form.sheet name="content" label="content">
        <flux:field.inline.fal name="images" label="image" required="1" minItems="1" maxItems="3"/>
      </flux:form.sheet>
    </flux:form>
  </f:section>
  <f:section name="Preview">
    <strong>Team</strong>

  </f:section>
  <f:section name="Main">

    <section id="team" class="team section-bg">
      <div class="container">

        <div class="section-title">
          <h2>{title}</h2>
          <p> {description}</p>
        </div>

        <div class="row">
          <f:for each="{v:content.resources.fal(field: 'images')}" as="image">

          <div class="col-lg-4 col-md-6 d-flex align-items-stretch">
            <div class="member">
              <img src="{f:uri.image(src:image.id)}"/>
              <h4></h4>
              <p>{image.alternative}</p>
              <div class="social">
                <a href=""><i class="bi bi-twitter"></i></a>
                <a href=""><i class="bi bi-facebook"></i></a>
                <a href=""><i class="bi bi-instagram"></i></a>
                <a href=""><i class="bi bi-linkedin"></i></a>
              </div>
            </div>
          </div>
          </f:for>

        </div>

      </div>
    </section>

  </f:section>
</div>
