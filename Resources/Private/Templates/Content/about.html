<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

    <f:layout name="Content" />

    <f:section name="Configuration">
        <flux:form id="About" options="{group: 'FCE'}" label="About" >
            <flux:field.inline.fal name="image" label="image"/>
            <flux:form.sheet name="text" label="text">
                <flux:field.input name="heading" label="text"/>
                <flux:field.input name="description" label="descriptionLabel"/>
            </flux:form.sheet>
        </flux:form>
    </f:section>
    <f:section name="Preview">
        <strong>about</strong>

    </f:section>
    <f:section name="Main">
        <section id="about" class="about">
            <div class="container">

                <div class="section-title">
                    <h2>{heading}</h2>
                </div>

                <div class="row">
                    <div class="col-lg-6 order-1 order-lg-2">

                        <img src="{v:content.resources.fal(field: 'image') -> v:iterator.first() -> v:variable.set(name: 'image')}" class="img-fluid" alt="">
                        <f:image treatIdAsReference="1" src="{image.id}" title="{image.title}" alt="{image.alternative}"/><br/>
                    </div>
                    <div class="col-lg-6 pt-4 pt-lg-0 order-2 order-lg-1 content">
                        {description}
                    </div>
                </div>

            </div>
        </section>


    </f:section>

</div>
